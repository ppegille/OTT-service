<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoflix - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #141414;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0.5) 50%,
                rgba(0, 0, 0, 0.7) 100%);
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            z-index: 10;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            color: #E50914;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 450px;
            z-index: 1;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .login-container h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: none;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: #454545;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #8c8c8c;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #E50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #f40612;
        }

        .login-btn:active {
            background: #b20710;
        }

        .info-text {
            color: #737373;
            font-size: 13px;
            margin-top: 16px;
            line-height: 1.5;
        }

        .info-text a {
            color: #fff;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .help-text {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }

        .help-text h3 {
            color: #8c8c8c;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-item {
            color: #8c8c8c;
            font-size: 13px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feature-item::before {
            content: "✓";
            color: #E50914;
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .demo-info {
            background: rgba(229, 9, 20, 0.1);
            border-left: 3px solid #E50914;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .demo-info p {
            color: #E50914;
            font-size: 13px;
            margin: 4px 0;
        }

        .demo-info strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HOFLIX</div>
    </div>

    <div class="login-container">
        <h1>로그인</h1>

        <form method="POST" action="/login" id="loginForm">
            <div class="form-group">
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="사용자 이름"
                    required
                    autocomplete="username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">로그인</button>

            <div class="demo-info">
                <p><strong>데모 계정:</strong></p>
                <p>사용자명: <strong>alice</strong> / 비밀번호: <strong>password123</strong></p>
                <p>사용자명: <strong>bob</strong> / 비밀번호: <strong>password123</strong></p>
            </div>

            <p class="info-text">
                Hoflix에서 다양한 비디오를 스트리밍하세요.
            </p>

            <div class="help-text">
                <h3>서비스 특징</h3>
                <ul class="feature-list">
                    <li class="feature-item">HD 화질 스트리밍</li>
                    <li class="feature-item">이어보기 기능</li>
                    <li class="feature-item">다중 사용자 지원</li>
                    <li class="feature-item">빠른 로딩 속도</li>
                </ul>
            </div>
        </form>
    </div>

    <script>
        // Client-side validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (username.length === 0) {
                e.preventDefault();
                alert('사용자 이름을 입력해주세요');
                return false;
            }

            if (username.length < 2) {
                e.preventDefault();
                alert('사용자 이름은 최소 2글자 이상이어야 합니다');
                return false;
            }

            if (password.length === 0) {
                e.preventDefault();
                alert('비밀번호를 입력해주세요');
                return false;
            }

            if (password.length < 6) {
                e.preventDefault();
                alert('비밀번호는 최소 6글자 이상이어야 합니다');
                return false;
            }

            console.log('Logging in as:', username);
        });

        // Auto-focus on username field
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
