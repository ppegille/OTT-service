<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoflix - Login</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        /* Login Page Specific Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0.5) 50%,
                rgba(0, 0, 0, 0.7) 100%);
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            z-index: 10;
        }

        .header .logo {
            font-size: 42px;
            letter-spacing: -2px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 450px;
            z-index: 1;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .login-container h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: none;
        }

        .login-btn {
            width: 100%;
            margin-top: 24px;
        }

        .info-text {
            color: #737373;
            font-size: 13px;
            margin-top: 16px;
            line-height: 1.5;
        }

        .info-text a {
            color: #fff;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .help-text {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }

        .help-text h3 {
            color: #8c8c8c;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-item {
            color: #8c8c8c;
            font-size: 13px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feature-item::before {
            content: "✓";
            color: #E50914;
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .demo-info {
            background: rgba(229, 9, 20, 0.1);
            border-left: 3px solid #E50914;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .demo-info p {
            color: #E50914;
            font-size: 13px;
            margin: 4px 0;
        }

        .demo-info strong {
            color: #fff;
        }

        /* Registration Modal - Form Specific */
        #registerForm input {
            margin-bottom: 15px;
        }

        #registerForm button {
            width: 100%;
        }

        .password-hint {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HOFLIX</div>
    </div>

    <div class="login-container">
        <h1>로그인</h1>

        <form method="POST" action="/login" id="loginForm">
            <div class="form-group">
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="사용자 이름"
                    required
                    autocomplete="username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-primary login-btn">로그인</button>

            <div class="demo-info">
                <p><strong>데모 계정:</strong></p>
                <p>사용자명: <strong>alice</strong> / 비밀번호: <strong>password123</strong></p>
                <p>사용자명: <strong>bob</strong> / 비밀번호: <strong>password123</strong></p>
            </div>

            <p class="info-text">
                Hoflix에서 다양한 비디오를 스트리밍하세요.
            </p>

            <p class="info-text">
                계정이 없으신가요? <a href="#" id="registerLink">회원가입</a>
            </p>

            <div class="help-text">
                <h3>서비스 특징</h3>
                <ul class="feature-list">
                    <li class="feature-item">HD 화질 스트리밍</li>
                    <li class="feature-item">이어보기 기능</li>
                    <li class="feature-item">다중 사용자 지원</li>
                    <li class="feature-item">빠른 로딩 속도</li>
                </ul>
            </div>
        </form>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        // Client-side validation using utils
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate username
            const usernameCheck = validateUsername(username);
            if (!usernameCheck.valid) {
                e.preventDefault();
                alert(usernameCheck.message);
                return false;
            }

            // Validate password (basic check)
            if (password.length === 0) {
                e.preventDefault();
                alert('비밀번호를 입력해주세요');
                return false;
            }

            if (password.length < 6) {
                e.preventDefault();
                alert('비밀번호는 최소 6글자 이상이어야 합니다');
                return false;
            }

            log('Logging in as:', username);
        });

        // Auto-focus on username field
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });

        // Initialize registration modal
        initModal(
            'registerModal',
            '#registerLink',
            '.close',
            null, // onOpen
            function() { // onClose
                document.getElementById('registerForm').reset();
                document.getElementById('registerError').classList.remove('show');
            }
        );
    </script>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>회원가입</h2>
            <form id="registerForm">
                <input type="text" id="reg_username" placeholder="사용자 이름 (영문, 숫자, 언더스코어)" required autocomplete="off">
                <div class="password-hint">비밀번호는 8자 이상, 영문+숫자 필수</div>
                <input type="password" id="reg_password" placeholder="비밀번호" required autocomplete="new-password">
                <input type="password" id="reg_password_confirm" placeholder="비밀번호 확인" required autocomplete="new-password">
                <button type="submit" class="btn-primary">가입하기</button>
            </form>
            <p id="registerError" class="error-message"></p>
        </div>
    </div>

    <script>

        // Registration Form Submit with utils validation
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const confirm = document.getElementById('reg_password_confirm').value;
            const errorMsg = document.getElementById('registerError');

            // Hide previous errors
            errorMsg.classList.remove('show');

            // Validate using utility functions
            const usernameCheck = validateUsername(username);
            if (!usernameCheck.valid) {
                errorMsg.textContent = usernameCheck.message;
                errorMsg.classList.add('show');
                return;
            }

            const passwordCheck = validatePassword(password);
            if (!passwordCheck.valid) {
                errorMsg.textContent = passwordCheck.message;
                errorMsg.classList.add('show');
                return;
            }

            const matchCheck = validatePasswordMatch(password, confirm);
            if (!matchCheck.valid) {
                errorMsg.textContent = matchCheck.message;
                errorMsg.classList.add('show');
                return;
            }

            // API Request using utility function
            try {
                const data = await apiPost('/api/register', {
                    username: username.trim(),
                    password
                });

                alert('회원가입 성공! 로그인해주세요.');
                const modal = document.getElementById('registerModal');
                modal.style.display = 'none';
                document.getElementById('registerForm').reset();

                // Auto-fill username in login form
                document.getElementById('username').value = username.trim();
                document.getElementById('password').focus();
            } catch (error) {
                errorMsg.textContent = error.message || '서버 연결 실패';
                errorMsg.classList.add('show');
                logError('Registration error:', error);
            }
        });
    </script>
</body>
</html>
