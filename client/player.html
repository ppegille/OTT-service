    <script src="/js/utils.js"></script>
    <script>
        const player = document.getElementById('player');
        const videoId = parseInt(getUrlParam('video_id'));
        const filename = getUrlParam('filename');

        let lastPosition = 0;
        let saveInterval = null;

        // Initialize navbar scroll effect
        initNavbarScroll('navbar', 50);

        // Change playback speed
        function changePlaybackSpeed(speed) {
            const player = document.getElementById('player');
            player.playbackRate = parseFloat(speed);
            console.log(`Playback speed changed to ${speed}x`);
        }

        // Toggle Picture-in-Picture mode
        async function togglePictureInPicture() {
            const player = document.getElementById('player');
            const button = document.getElementById('pipButton');

            try {
                if (document.pictureInPictureElement) {
                    // Exit PiP mode
                    await document.exitPictureInPicture();
                    button.textContent = 'ğŸ“º PiP ëª¨ë“œ';
                    console.log('Exited Picture-in-Picture mode');
                } else {
                    // Enter PiP mode
                    if (document.pictureInPictureEnabled) {
                        await player.requestPictureInPicture();
                        button.textContent = 'ğŸ“º PiP ì¢…ë£Œ';
                        console.log('Entered Picture-in-Picture mode');
                    } else {
                        alert('Picture-in-Picture ëª¨ë“œë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                }
            } catch (error) {
                console.error('PiP error:', error);
                alert('Picture-in-Picture ëª¨ë“œ ì „í™˜ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // Listen for PiP events
        document.getElementById('player').addEventListener('enterpictureinpicture', () => {
            document.getElementById('pipButton').textContent = 'ğŸ“º PiP ì¢…ë£Œ';
        });

        document.getElementById('player').addEventListener('leavepictureinpicture', () => {
            document.getElementById('pipButton').textContent = 'ğŸ“º PiP ëª¨ë“œ';
        });

        // Show saved indicator (using utility function)
        function showSavedIndicator() {
            showNotification('ì‹œì²­ ìœ„ì¹˜ ì €ì¥ë¨', 'success', 2000);
        }

        // Save watch progress
        async function saveWatchProgress(position) {
            if (!videoId || position < 0) return;

            try {
                const response = await fetch('/api/watch-progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        video_id: videoId,
                        position: Math.floor(position)
                    })
                });

                if (response.ok) {
                    document.getElementById('lastSaved').textContent = formatTime(position);
                    showSavedIndicator();
                    console.log(`Saved position: ${Math.floor(position)}s`);
                }
            } catch (error) {
                console.error('Failed to save watch progress:', error);
            }
        }

        // Check watch history and show resume dialog
        async function checkWatchHistory() {
            if (!videoId) return;

            try {
                const response = await fetch(`/api/watch-history/${videoId}`);
                const data = await response.json();

                if (data.watched && data.last_position > 5) {
                    lastPosition = data.last_position;
                    document.getElementById('resumePosition').textContent = formatTime(lastPosition);
                    document.getElementById('resumeDialog').classList.add('show');
                } else {
                    startFromBeginning();
                }
            } catch (error) {
                console.error('Failed to check watch history:', error);
                startFromBeginning();
            }
        }

        // Start from beginning
        function startFromBeginning() {
            document.getElementById('resumeDialog').classList.remove('show');
            player.currentTime = 0;
            player.play().catch(e => console.log('Auto-play blocked'));
        }

        // Resume playback
        function resumePlayback() {
            document.getElementById('resumeDialog').classList.remove('show');
            player.currentTime = lastPosition;
            player.play().catch(e => console.log('Auto-play blocked'));
        }

        // Initialize HLS player
        let hls = null;

        async function checkHLSAvailability() {
            if (!videoId) return null;

            try {
                const response = await fetch(`/api/hls/status/${videoId}`);
                const data = await response.json();

                if (data.status === 'ready' && data.hls_path) {
                    return `/${data.hls_path}`;
                }
            } catch (error) {
                console.log('HLS not available, using direct streaming');
            }

            return null;
        }

        function setupHLSPlayer(hlsUrl) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(hlsUrl);
                hls.attachMedia(player);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('âœ… HLS stream loaded, quality levels:', hls.levels.length);
                    player.play().catch(e => console.log('Auto-play blocked'));
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('âŒ HLS fatal error:', data);
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Cannot recover, falling back to MP4');
                                setupMP4Player();
                                break;
                        }
                    }
                });

                console.log('ğŸ¬ HLS player initialized');
                return true;
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                player.src = hlsUrl;
                console.log('ğŸ¬ Using native HLS support');
                return true;
            }

            return false;
        }

        function setupMP4Player() {
            if (!filename) {
                alert('ë¹„ë””ì˜¤ íŒŒì¼ì´ ì§€ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                window.location.href = '/';
                return;
            }

            // Clear any existing HLS instance
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // Set video source
            const videoUrl = `/videos/${filename}`;
            console.log('ğŸ¬ Setting video source:', videoUrl);
            player.src = videoUrl;
            console.log('ğŸ¬ Direct MP4 streaming initialized');
        }

        // Initialize video player
        async function initializePlayer() {
            if (!filename) {
                alert('ë¹„ë””ì˜¤ íŒŒì¼ì´ ì§€ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                window.location.href = '/';
                return;
            }

            // Try HLS first
            const hlsUrl = await checkHLSAvailability();
            if (hlsUrl) {
                console.log('ğŸ“¡ HLS available, using adaptive streaming');
                if (!setupHLSPlayer(hlsUrl)) {
                    console.log('HLS not supported, falling back to MP4');
                    setupMP4Player();
                }
            } else {
                // Fallback to direct MP4 streaming
                console.log('ğŸ“º Using direct MP4 streaming');
                setupMP4Player();
            }

            // Set title (remove extension)
            const title = decodeURIComponent(filename).replace(/\.[^/.]+$/, '');
            document.getElementById('videoTitle').textContent = title;

            // Check watch history after video metadata loaded
            player.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(player.duration);
                checkWatchHistory();
            });

            // Update UI during playback
            player.addEventListener('timeupdate', () => {
                const current = player.currentTime;
                const total = player.duration;

                document.getElementById('currentTime').textContent = formatTime(current);
                document.getElementById('progress').textContent =
                    total > 0 ? `${(current / total * 100).toFixed(1)}%` : '0%';
            });

            // Auto-save watch progress every 10 seconds
            saveInterval = setInterval(() => {
                if (!player.paused && !player.ended) {
                    saveWatchProgress(player.currentTime);
                }
            }, 10000);

            // Save on pause
            player.addEventListener('pause', () => {
                saveWatchProgress(player.currentTime);
            });

            // Save before leaving page
            window.addEventListener('beforeunload', () => {
                if (player.currentTime > 0 && !player.ended) {
                    // Use synchronous request for beforeunload
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/api/watch-progress', false);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(JSON.stringify({
                        video_id: videoId,
                        position: Math.floor(player.currentTime)
                    }));
                }
            });
        }

        // Start player when page loads
        window.addEventListener('DOMContentLoaded', initializePlayer);

        // Cleanup interval on page unload
        window.addEventListener('unload', () => {
            if (saveInterval) {
                clearInterval(saveInterval);
            }
        });
    </script>
