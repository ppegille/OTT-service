<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoflix - Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #141414;
            color: #fff;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 10%, transparent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 100;
            transition: background 0.3s;
        }

        .navbar.scrolled {
            background: #141414;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            color: #E50914;
            letter-spacing: -1px;
            cursor: pointer;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        /* Main Container */
        .container {
            padding-top: 70px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .video-title {
            padding: 20px 60px;
            font-size: 28px;
            font-weight: 500;
            color: #e5e5e5;
        }

        /* Video Player Container */
        .video-container {
            position: relative;
            background: #000;
            width: 100%;
            max-height: 80vh;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Player Info Panel */
        .player-info {
            padding: 30px 60px;
            background: #181818;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h3 {
            font-size: 18px;
            font-weight: 600;
            color: #e5e5e5;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            background: #2f2f2f;
            padding: 16px 20px;
            border-radius: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #8c8c8c;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 18px;
            color: #e5e5e5;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        /* Resume Dialog */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog-overlay.show {
            display: flex;
        }

        .dialog {
            background: #181818;
            border-radius: 6px;
            padding: 40px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .dialog h2 {
            color: #e5e5e5;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .dialog p {
            color: #b3b3b3;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .dialog p strong {
            color: #E50914;
            font-weight: 600;
        }

        .dialog-buttons {
            display: flex;
            gap: 12px;
        }

        .dialog-buttons button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #E50914;
            color: white;
        }

        .btn-primary:hover {
            background: #f40612;
        }

        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.9);
        }

        /* Saved Indicator */
        .saved-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            border-left: 4px solid #46d369;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 999;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .saved-indicator.show {
            opacity: 1;
        }

        .saved-indicator::before {
            content: '✓';
            color: #46d369;
            font-weight: bold;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .video-title {
                padding: 15px 20px;
                font-size: 20px;
            }

            .player-info {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .dialog {
                padding: 30px 20px;
            }

            .dialog h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Saved Position Indicator -->
    <div class="saved-indicator" id="savedIndicator">
        시청 위치 저장됨
    </div>

    <!-- Resume Dialog -->
    <div class="dialog-overlay" id="resumeDialog">
        <div class="dialog">
            <h2>이어서 시청하기</h2>
            <p>
                이전에 시청한 기록이 있습니다.<br>
                마지막 시청 위치: <strong id="resumePosition">0:00</strong>
            </p>
            <div class="dialog-buttons">
                <button class="btn-secondary" onclick="startFromBeginning()">처음부터</button>
                <button class="btn-primary" onclick="resumePlayback()">이어보기</button>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="logo" onclick="window.location.href='/'">HOFLIX</div>
        <a href="/" class="back-btn">
            <span>←</span>
            <span>목록으로</span>
        </a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1 class="video-title" id="videoTitle">비디오 플레이어</h1>

        <div class="video-container">
            <video id="player" controls>
                브라우저가 HTML5 비디오를 지원하지 않습니다.
            </video>
        </div>

        <div class="player-info">
            <div class="info-section">
                <h3>재생 정보</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">현재 시간</div>
                        <div class="stat-value" id="currentTime">0:00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">전체 시간</div>
                        <div class="stat-value" id="duration">0:00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">시청 진행률</div>
                        <div class="stat-value" id="progress">0%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">마지막 저장</div>
                        <div class="stat-value" id="lastSaved">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = parseInt(urlParams.get('video_id'));
        const filename = urlParams.get('filename');

        let lastPosition = 0;
        let saveInterval = null;

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Format time (seconds → MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${String(secs).padStart(2, '0')}`;
        }

        // Show saved indicator
        function showSavedIndicator() {
            const indicator = document.getElementById('savedIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Save watch progress
        async function saveWatchProgress(position) {
            if (!videoId || position < 0) return;

            try {
                const response = await fetch('/api/watch-progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        video_id: videoId,
                        position: Math.floor(position)
                    })
                });

                if (response.ok) {
                    document.getElementById('lastSaved').textContent = formatTime(position);
                    showSavedIndicator();
                    console.log(`Saved position: ${Math.floor(position)}s`);
                }
            } catch (error) {
                console.error('Failed to save watch progress:', error);
            }
        }

        // Check watch history and show resume dialog
        async function checkWatchHistory() {
            if (!videoId) return;

            try {
                const response = await fetch(`/api/watch-history/${videoId}`);
                const data = await response.json();

                if (data.watched && data.last_position > 5) {
                    lastPosition = data.last_position;
                    document.getElementById('resumePosition').textContent = formatTime(lastPosition);
                    document.getElementById('resumeDialog').classList.add('show');
                } else {
                    startFromBeginning();
                }
            } catch (error) {
                console.error('Failed to check watch history:', error);
                startFromBeginning();
            }
        }

        // Start from beginning
        function startFromBeginning() {
            document.getElementById('resumeDialog').classList.remove('show');
            player.currentTime = 0;
            player.play().catch(e => console.log('Auto-play blocked'));
        }

        // Resume playback
        function resumePlayback() {
            document.getElementById('resumeDialog').classList.remove('show');
            player.currentTime = lastPosition;
            player.play().catch(e => console.log('Auto-play blocked'));
        }

        // Initialize video player
        function initializePlayer() {
            if (!filename) {
                alert('비디오 파일이 지정되지 않았습니다.');
                window.location.href = '/';
                return;
            }

            // Set video source
            const source = document.createElement('source');
            source.src = `/videos/${filename}`;
            source.type = 'video/mp4';
            player.appendChild(source);

            // Set title (remove extension)
            const title = decodeURIComponent(filename).replace(/\.[^/.]+$/, '');
            document.getElementById('videoTitle').textContent = title;

            // Check watch history after video metadata loaded
            player.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(player.duration);
                checkWatchHistory();
            });

            // Update UI during playback
            player.addEventListener('timeupdate', () => {
                const current = player.currentTime;
                const total = player.duration;

                document.getElementById('currentTime').textContent = formatTime(current);
                document.getElementById('progress').textContent =
                    total > 0 ? `${(current / total * 100).toFixed(1)}%` : '0%';
            });

            // Auto-save watch progress every 10 seconds
            saveInterval = setInterval(() => {
                if (!player.paused && !player.ended) {
                    saveWatchProgress(player.currentTime);
                }
            }, 10000);

            // Save on pause
            player.addEventListener('pause', () => {
                saveWatchProgress(player.currentTime);
            });

            // Save before leaving page
            window.addEventListener('beforeunload', () => {
                if (player.currentTime > 0 && !player.ended) {
                    // Use synchronous request for beforeunload
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/api/watch-progress', false);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(JSON.stringify({
                        video_id: videoId,
                        position: Math.floor(player.currentTime)
                    }));
                }
            });
        }

        // Start player when page loads
        window.addEventListener('DOMContentLoaded', initializePlayer);

        // Cleanup interval on page unload
        window.addEventListener('unload', () => {
            if (saveInterval) {
                clearInterval(saveInterval);
            }
        });
    </script>
</body>
</html>
