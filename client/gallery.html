<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoflix - Browse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #141414;
            color: #fff;
            min-height: 100vh;
        }

        /* Header / Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 10%, transparent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 100;
            transition: background 0.3s;
        }

        .navbar.scrolled {
            background: #141414;
        }

        .navbar .logo {
            font-size: 32px;
            font-weight: 700;
            color: #E50914;
            letter-spacing: -1px;
            cursor: pointer;
        }

        .navbar .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .username {
            color: #e5e5e5;
            font-size: 14px;
        }

        .navbar .logout-btn {
            padding: 8px 16px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .navbar .logout-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Main Content */
        .container {
            padding: 100px 60px 60px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e5e5e5;
        }

        /* Video Gallery Grid */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: #2f2f2f;
        }

        .video-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .video-thumbnail {
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2f2f2f 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0.3;
        }

        /* Play overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 18px solid #000;
            border-top: 11px solid transparent;
            border-bottom: 11px solid transparent;
            margin-left: 4px;
        }

        .video-card:hover .play-button {
            transform: scale(1.1);
            background: #fff;
        }

        /* Video Info */
        .video-info {
            padding: 12px;
            background: #2f2f2f;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #d2d2d2;
            margin-bottom: 8px;
        }

        .video-duration {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #8c8c8c;
        }

        /* Watch progress badge */
        .watched-badge {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            background: #E50914;
            color: #fff;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #4a4a4a;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #E50914;
            transition: width 0.3s;
        }

        /* Loading & Error states */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #e5e5e5;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(229, 9, 20, 0.1);
            border-left: 4px solid #E50914;
            color: #e5e5e5;
            padding: 40px;
            border-radius: 4px;
            margin: 40px 0;
        }

        .error h2 {
            color: #E50914;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .error p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        .no-videos {
            text-align: center;
            padding: 100px 20px;
            color: #e5e5e5;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .video-gallery {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 30px;
            }

            .container {
                padding: 90px 30px 40px;
            }

            .navbar .logo {
                font-size: 24px;
            }

            .section-title {
                font-size: 20px;
            }

            .video-gallery {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="logo">HOFLIX</div>
        <div class="user-section">
            <span class="username" id="username">Loading...</span>
            <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="section-title">Ïù∏Í∏∞ ÏΩòÌÖêÏ∏†</h2>
        <div class="video-gallery" id="videoGallery">
            <div class="loading">ÎπÑÎîîÏò§ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë</div>
        </div>
    </div>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Format duration from seconds to MM:SS
        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${String(secs).padStart(2, '0')}`;
        }

        // Create video card HTML
        function createVideoCard(video) {
            const watchedPercent = video.duration > 0
                ? Math.round(video.last_position / video.duration * 100)
                : 0;

            return `
                <div class="video-card" onclick="playVideo(${video.video_id}, '${video.filename}')">
                    <div class="video-thumbnail">
                        ${video.thumbnail && video.thumbnail !== ''
                            ? `<img src="${video.thumbnail}" alt="${video.title}">`
                            : `<div class="placeholder">üé¨</div>`
                        }
                        <div class="play-overlay">
                            <div class="play-button"></div>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title" title="${video.title}">${video.title}</div>
                        <div class="video-meta">
                            <div class="video-duration">
                                <span>‚è±</span>
                                <span>${formatDuration(video.duration)}</span>
                            </div>
                            ${video.watched
                                ? `<div class="watched-badge">${watchedPercent}% ÏãúÏ≤≠</div>`
                                : `<div class="watched-badge" style="background: #404040; color: #b3b3b3;">ÎØ∏ÏãúÏ≤≠</div>`
                            }
                        </div>
                        ${video.watched && video.duration > 0
                            ? `<div class="video-stats">
                                   <span>ÏãúÏ≤≠: ${formatDuration(video.last_position)} / ${formatDuration(video.duration)}</span>
                               </div>
                               <div class="progress-bar">
                                   <div class="progress-bar-fill" style="width: ${watchedPercent}%"></div>
                               </div>`
                            : `<div class="video-stats">
                                   <span>Ï†ÑÏ≤¥ ÏãúÍ∞Ñ: ${formatDuration(video.duration)}</span>
                               </div>`
                        }
                    </div>
                </div>
            `;
        }

        // Load videos from API
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const gallery = document.getElementById('videoGallery');

                if (!data.videos || data.videos.length === 0) {
                    gallery.innerHTML = '<div class="no-videos">Îì±Î°ùÎêú ÎπÑÎîîÏò§Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                // Render video cards
                gallery.innerHTML = data.videos.map(video => createVideoCard(video)).join('');

                console.log(`Loaded ${data.videos.length} videos`);
            } catch (error) {
                console.error('Failed to load videos:', error);
                document.getElementById('videoGallery').innerHTML = `
                    <div class="error">
                        <h2>Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§</h2>
                        <p>ÎπÑÎîîÏò§ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>
                        <p>Ïò§Î•ò Î©îÏãúÏßÄ: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Navigate to video player
        function playVideo(videoId, filename) {
            window.location.href = `/player.html?video_id=${videoId}&filename=${encodeURIComponent(filename)}`;
        }

        // Logout function
        function logout() {
            if (confirm('Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                // TODO: Implement proper logout API endpoint
                window.location.href = '/';
            }
        }

        // Load videos when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });
    </script>
</body>
</html>
