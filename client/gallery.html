<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoflix - Browse</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        /* Gallery Page Specific Styles */
        .navbar .logo {
            font-size: 32px;
        }

        .navbar .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 0 40px;
        }

        .navbar .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .navbar .search-input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .navbar .search-input:focus {
            outline: none;
            border-color: #fff;
            background: rgba(0, 0, 0, 0.9);
        }

        .navbar .search-input::placeholder {
            color: #888;
        }

        .navbar .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
            pointer-events: none;
        }

        .navbar .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .username {
            color: #e5e5e5;
            font-size: 14px;
        }

        .navbar .logout-btn {
            padding: 8px 16px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .navbar .logout-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Main Content */
        .container {
            padding: 100px 60px 60px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e5e5e5;
        }

        /* Video Gallery Grid */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: #2f2f2f;
        }

        .video-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .video-thumbnail {
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2f2f2f 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0.3;
        }

        /* Play overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 18px solid #000;
            border-top: 11px solid transparent;
            border-bottom: 11px solid transparent;
            margin-left: 4px;
        }

        .video-card:hover .play-button {
            transform: scale(1.1);
            background: #fff;
        }

        /* Video Info */
        .video-info {
            padding: 12px;
            background: #2f2f2f;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #d2d2d2;
            margin-bottom: 8px;
        }

        .video-duration {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #8c8c8c;
        }

        /* Watch progress badge */
        .watched-badge {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            background: #E50914;
            color: #fff;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Watchlist button */
        .watchlist-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s;
            font-size: 18px;
        }

        .watchlist-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #fff;
            transform: scale(1.1);
        }

        .watchlist-btn.in-watchlist {
            background: rgba(229, 9, 20, 0.9);
            border-color: #E50914;
        }

        .watchlist-btn.in-watchlist:hover {
            background: #E50914;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #4a4a4a;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #E50914;
            transition: width 0.3s;
        }

        /* Gallery-Specific Loading & Error states */

        .no-videos {
            text-align: center;
            padding: 100px 20px;
            color: #e5e5e5;
            font-size: 18px;
        }

        /* Gallery Responsive Overrides */
        @media (max-width: 1200px) {
            .video-gallery {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 30px;
            }

            .container {
                padding: 90px 30px 40px;
            }

            .section-title {
                font-size: 20px;
            }

            .video-gallery {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="logo">HOFLIX</div>
        <div class="nav-center">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput"
                       placeholder="Ï†úÎ™©, Ïû•Î•¥ Í≤ÄÏÉâ..."
                       onkeyup="handleSearch(event)">
                <span class="search-icon">üîç</span>
            </div>
        </div>
        <div class="user-section">
            <span class="username" id="username">Loading...</span>
            <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Continue Watching Section -->
        <div id="continueWatchingSection" style="display: none;">
            <h2 class="section-title">Ïù¥Ïñ¥Î≥¥Í∏∞</h2>
            <div class="video-gallery" id="continueWatchingGallery"></div>
        </div>

        <!-- Watchlist Section -->
        <div id="watchlistSection" style="display: none;">
            <h2 class="section-title">ÎÇ¥Í∞Ä Ï∞úÌïú ÏΩòÌÖêÏ∏†</h2>
            <div class="video-gallery" id="watchlistGallery"></div>
        </div>

        <!-- All Videos Section -->
        <h2 class="section-title" id="sectionTitle">Ïù∏Í∏∞ ÏΩòÌÖêÏ∏†</h2>
        <div class="video-gallery" id="videoGallery">
            <div class="loading">ÎπÑÎîîÏò§ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë</div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        // Initialize navbar scroll effect
        initNavbarScroll('navbar', 50);

        // Create video card HTML
        function createVideoCard(video, inWatchlist = false) {
            const watchedPercent = video.duration > 0
                ? Math.round(video.last_position / video.duration * 100)
                : 0;

            return `
                <div class="video-card" onclick="playVideo(${video.video_id}, '${video.filename}')">
                    <div class="video-thumbnail">
                        <div class="watchlist-btn ${inWatchlist ? 'in-watchlist' : ''}"
                             onclick="event.stopPropagation(); toggleWatchlist(${video.video_id}, this)">
                            ${inWatchlist ? '‚ù§Ô∏è' : 'ü§ç'}
                        </div>
                        ${video.thumbnail && video.thumbnail !== ''
                            ? `<img src="${video.thumbnail}" alt="${video.title}">`
                            : `<div class="placeholder">üé¨</div>`
                        }
                        <div class="play-overlay">
                            <div class="play-button"></div>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title" title="${video.title}">${video.title}</div>
                        <div class="video-meta">
                            <div class="video-duration">
                                <span>‚è±</span>
                                <span>${formatDuration(video.duration)}</span>
                            </div>
                            ${video.watched
                                ? `<div class="watched-badge">${watchedPercent}% ÏãúÏ≤≠</div>`
                                : `<div class="watched-badge" style="background: #404040; color: #b3b3b3;">ÎØ∏ÏãúÏ≤≠</div>`
                            }
                        </div>
                        ${video.watched && video.duration > 0
                            ? `<div class="video-stats">
                                   <span>ÏãúÏ≤≠: ${formatDuration(video.last_position)} / ${formatDuration(video.duration)}</span>
                               </div>
                               <div class="progress-bar">
                                   <div class="progress-bar-fill" style="width: ${watchedPercent}%"></div>
                               </div>`
                            : `<div class="video-stats">
                                   <span>Ï†ÑÏ≤¥ ÏãúÍ∞Ñ: ${formatDuration(video.duration)}</span>
                               </div>`
                        }
                    </div>
                </div>
            `;
        }

        // Load user information
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update username display
                const usernameElement = document.getElementById('username');
                if (data.username) {
                    usernameElement.textContent = data.username;
                } else {
                    usernameElement.textContent = 'User';
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
                // Fallback to generic display on error
                document.getElementById('username').textContent = 'User';
            }
        }

        // Load Continue Watching recommendations
        async function loadRecommendations() {
            try {
                const response = await fetch('/api/recommendations');

                if (!response.ok) {
                    // If no recommendations or error, hide section
                    document.getElementById('continueWatchingSection').style.display = 'none';
                    return;
                }

                const data = await response.json();
                const section = document.getElementById('continueWatchingSection');
                const gallery = document.getElementById('continueWatchingGallery');

                if (!data.recommendations || data.recommendations.length === 0) {
                    section.style.display = 'none';
                    return;
                }

                // Show section and render recommendation cards
                section.style.display = 'block';
                gallery.innerHTML = data.recommendations.map(video => {
                    const inWatchlist = watchlistIds.has(video.video_id);
                    // Reformat the video object to match createVideoCard expectations
                    return createVideoCard({
                        ...video,
                        watched: true  // All recommendations are watched
                    }, inWatchlist);
                }).join('');

                console.log(`Loaded ${data.recommendations.length} recommendations`);
            } catch (error) {
                console.error('Failed to load recommendations:', error);
                document.getElementById('continueWatchingSection').style.display = 'none';
            }
        }

        // Load videos from API
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const gallery = document.getElementById('videoGallery');

                if (!data.videos || data.videos.length === 0) {
                    gallery.innerHTML = '<div class="no-videos">Îì±Î°ùÎêú ÎπÑÎîîÏò§Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                // Render video cards with watchlist status
                gallery.innerHTML = data.videos.map(video => {
                    const inWatchlist = watchlistIds.has(video.video_id);
                    return createVideoCard(video, inWatchlist);
                }).join('');

                console.log(`Loaded ${data.videos.length} videos`);
            } catch (error) {
                console.error('Failed to load videos:', error);
                document.getElementById('videoGallery').innerHTML = `
                    <div class="error">
                        <h2>Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§</h2>
                        <p>ÎπÑÎîîÏò§ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>
                        <p>Ïò§Î•ò Î©îÏãúÏßÄ: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Navigate to video player
        function playVideo(videoId, filename) {
            window.location.href = `/player.html?video_id=${videoId}&filename=${encodeURIComponent(filename)}`;
        }

        // Search functionality with debouncing
        const handleSearch = debounce(function(event) {
            const query = event.target.value.trim();

            if (query.length === 0) {
                // Empty search - reload all videos
                document.getElementById('sectionTitle').textContent = 'Ïù∏Í∏∞ ÏΩòÌÖêÏ∏†';
                loadVideos();
            } else if (query.length >= 2) {
                // Perform search with at least 2 characters
                performSearch(query);
            }
        }, 300);

        async function performSearch(query) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                const gallery = document.getElementById('videoGallery');
                const sectionTitle = document.getElementById('sectionTitle');

                if (response.ok && data.results) {
                    if (data.results.length === 0) {
                        sectionTitle.textContent = `Í≤ÄÏÉâ Í≤∞Í≥º: "${query}" (0Í∞ú)`;
                        gallery.innerHTML = '<div class="no-videos">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                    } else {
                        sectionTitle.textContent = `Í≤ÄÏÉâ Í≤∞Í≥º: "${query}" (${data.count}Í∞ú)`;
                        gallery.innerHTML = data.results.map(video => {
                            const inWatchlist = watchlistIds.has(video.video_id);
                            return createVideoCard(video, inWatchlist);
                        }).join('');
                    }

                    console.log(`Search for "${query}" returned ${data.count} results`);
                } else {
                    gallery.innerHTML = '<div class="error">Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('videoGallery').innerHTML =
                    '<div class="error">Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</div>';
            }
        }

        // Logout function
        async function logout() {
            if (confirm('Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        // Redirect to login page after successful logout
                        window.location.href = '/login.html';
                    } else {
                        alert('Î°úÍ∑∏ÏïÑÏõÉÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    // Redirect anyway on error
                    window.location.href = '/login.html';
                }
            }
        }

        // Watchlist management
        let watchlistIds = new Set();

        // Load watchlist
        async function loadWatchlist() {
            try {
                const response = await fetch('/api/watchlist');
                if (!response.ok) {
                    document.getElementById('watchlistSection').style.display = 'none';
                    return;
                }

                const data = await response.json();
                const section = document.getElementById('watchlistSection');
                const gallery = document.getElementById('watchlistGallery');

                // Update watchlist IDs set
                watchlistIds.clear();
                if (data.watchlist) {
                    data.watchlist.forEach(video => watchlistIds.add(video.video_id));
                }

                if (!data.watchlist || data.watchlist.length === 0) {
                    section.style.display = 'none';
                    return;
                }

                section.style.display = 'block';
                gallery.innerHTML = data.watchlist.map(video => createVideoCard(video, true)).join('');

                console.log(`Loaded ${data.watchlist.length} videos in watchlist`);
            } catch (error) {
                console.error('Failed to load watchlist:', error);
                document.getElementById('watchlistSection').style.display = 'none';
            }
        }

        // Toggle watchlist
        async function toggleWatchlist(videoId, buttonElement) {
            const isInWatchlist = watchlistIds.has(videoId);

            try {
                if (isInWatchlist) {
                    // Remove from watchlist
                    const response = await fetch(`/api/watchlist/${videoId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        watchlistIds.delete(videoId);
                        buttonElement.classList.remove('in-watchlist');
                        buttonElement.textContent = 'ü§ç';
                        console.log(`Removed video ${videoId} from watchlist`);

                        // Reload watchlist section
                        loadWatchlist();
                    } else {
                        alert('Í¥ÄÏã¨ Î™©Î°ùÏóêÏÑú Ï†úÍ±∞ÌïòÏßÄ Î™ªÌñàÏäµÎãàÎã§.');
                    }
                } else {
                    // Add to watchlist
                    const response = await fetch('/api/watchlist', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ video_id: videoId })
                    });

                    if (response.ok) {
                        watchlistIds.add(videoId);
                        buttonElement.classList.add('in-watchlist');
                        buttonElement.textContent = '‚ù§Ô∏è';
                        console.log(`Added video ${videoId} to watchlist`);

                        // Reload watchlist section
                        loadWatchlist();
                    } else {
                        alert('Í¥ÄÏã¨ Î™©Î°ùÏóê Ï∂îÍ∞ÄÌïòÏßÄ Î™ªÌñàÏäµÎãàÎã§.');
                    }
                }
            } catch (error) {
                console.error('Watchlist toggle error:', error);
                alert('Í¥ÄÏã¨ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // Load videos and user info when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadRecommendations();  // Load Continue Watching section
            loadWatchlist();         // Load Watchlist section
            loadVideos();
        });
    </script>
</body>
</html>
